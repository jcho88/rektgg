{% for champion in summoner.mostPlayed.champions %}

<!-- for (var i =0; i < summoner.mostPlayed.champions.length; i++) {
      champion = summoner.mostPlayed.champions[i];
} -->

   <div class="media stats-border">
      <div class="pull-left">
         <img class="media-object img-circle" style="width: 50px; height: 50px;" src= {{ champion.img }}>
      </div>
      <div class="media-body">
         <h6 class="media-heading">{{ champion.name }}</h6>
         <small class="text-muted">{{ champion.kills }} / {{ champion.deaths }} / {{ champion.assists }}</small>
      </div>
   </div>

{% endfor %}
