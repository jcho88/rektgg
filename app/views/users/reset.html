{% extends '../layouts/default.html' %}

{% block content %}

  <div class="container">
    <center>
      <div class="logofield">
        <a href="/"><img src="../img/logo.png"></a>
      </div>
    </center>
    <div class="searchfield">
      <center>
        <legend>Reset Password</legend>
        <form method="post" role="form" class="inline">
          <input type="hidden" name="_csrf" value="{{ csrf_token }}">
      
          <div class="form-group required">
            <label for="password" class="control-label">Password</label>
              <center><input type="password" class="form-control" id="password" name="password" placeholder="New Password"></center>
          </div>

          <div class="form-group required">
            <label for="password" class="control-label">Confirm Password</label>
              <center><input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm Password"></center>
          </div>

          <button type="submit" class="btn btn-info">Update Password</button>
        </form>
      </center>
    </div>
  </div>

{% endblock %}
