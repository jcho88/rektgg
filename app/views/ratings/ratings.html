   <!-- views/partials/ratings.html -->  
{% extends '../layouts/profile.html' %}

{% block content %}
   <div id="contentCol">
      	<div class="content-sidebar">

	  	    <div class="row">
	            <div class="col-xs-12 col-sm-12">

	            	<div class="form-group">
						<label for="title" class="control-label">Title</label>
	            		<input type="text" name="title" value="{{ rating.title }}" placeholder="Enter the title" class="form-control" id="title">
	            	</div>

	            	<label for="rating" class="control-label">Rating (1-5)</label>
	            	<div class="form-group">
	            		<div class="stars">
						  <form action="">
						    <input class="star star-5" id="star-5" type="radio" value="{{ rating.rating }}" name="star"/>
						    <label class="star star-5" for="star-5"></label>
						    <input class="star star-4" id="star-4" type="radio" value="{{ rating.rating }}" name="star"/>
						    <label class="star star-4" for="star-4"></label>
						    <input class="star star-3" id="star-3" type="radio" value="{{ rating.rating }}" name="star"/>
						    <label class="star star-3" for="star-3"></label>
						    <input class="star star-2" id="star-2" type="radio" value="{{ rating.rating }}" name="star"/>
						    <label class="star star-2" for="star-2"></label>
						    <input class="star star-1" id="star-1" type="radio" value="{{ rating.rating }}" name="star"/>
						    <label class="star star-1" for="star-1"></label>
						  </form>
						</div>
<!-- 	            		<input type="number" class="form-control" name="rating" id="rating" data-min="1" data-max="5" value="{{ rating.rating }}"> -->
	            	</div>

	            	<div class="form-group">
	            		<label for="review" class="control-label">Body</label>
	            		<textarea rows="5" name="body" placeholder="Write a review" id="desc" cols="30" rows="10" class="form-control">{{ rating.body }}</textarea>
	            	</div>

	            	<div class="form-group" style="float: right;">

			            	<a href="javascript:history.go(0)" class="btn btn-link">Cancel</a>
			            	<button class="btn btn-primary" type="submit">Submit</button>
			            	&nbsp;

			        </div>

				</div>
	        </div>
	        <hr>

	        <div class="panel panel-white post panel-shadow">

	        	{% for rating in ratings %}

	        	<div class="post-heading">
	                <div class="pull-left image">
	                    <img src="https://pbs.twimg.com/profile_images/601667089556877312/O4wYkI6_.jpg" class="img-circle avatar" alt="user profile image">
	                </div>
	                <div class="pull-left meta">
	                    <div class="title h5">
	                        <a href="#"><b>{{ rating.user.name || rating.user.username }}</b></a>
	                        commented
	                    </div>
	                    <h6 class="text-muted time">{{ rating.createdAt.toISOString()|date('M d, Y  h:m a') }}</h6>
	                </div>
	            </div> 
	            <div class="post-description">
	            	<h1>{{ rating.title }}</p> 
	                <p>{{ rating.body }}</p>
	                <div class="stats">
	                    <a href="#" class="btn btn-default stat-item">
	                        <i class="fa fa-thumbs-up icon"></i>2
	                    </a>
	                    <a href="#" class="btn btn-default stat-item">
	                        <i class="fa fa-share icon"></i>12
	                    </a>
	                </div>
	            </div>
	            <div class="post-footer">
	                <div class="input-group"> 
	                    <input class="form-control" placeholder="Add a comment" type="text">
	                    <span class="input-group-addon">
	                        <a href="#"><i class="fa fa-edit"></i></a>  
	                    </span>
	                </div>
	            </div>
	        </div>

	        {% endfor %}

	    </div>
    </div>
{% endblock %}
